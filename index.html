<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find Your Local Puppy</title>
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<link rel="stylesheet" href="https://npmcdn.com/flickity@2.0/dist/flickity.css" media="screen">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
		<h1>placeholder title</h1>
		<form action="" class="searchForm">
			<input type="text" name="location" class="searchLocation">
			<input type="submit">
		</form>
	</header>
	<main>
		<section class="map">
			<div class="wrapper mapForm">
				<form action="" class="secondForm">
					<fieldset id="age">
						<input type="checkbox" value="Baby" id="baby" name="age"><label for="baby">Baby</label>
						<input type="checkbox" value="Young" id="young" name="age"><label for="young">Young</label>
						<input type="checkbox" value="Adult" id="adult" name="age"><label for="adult">Adult</label>
						<input type="checkbox" value="Senior" id="senior" name="age"><label for="senior">Senior</label>
					</fieldset>
					<fieldset id="size">		
						<input type="checkbox" value="S" id="s" name="size"><label for="s">Small</label>
						<input type="checkbox" value="M" id="m" name="size"><label for="m">Medium</label>
						<input type="checkbox" value="L" id="l" name="size"><label for="l">Large</label>
						<input type="checkbox" value="XL" id="xl" name="size"><label for="xl">Extra Large</label>
					</fieldset>
					<fieldset id="sex">     
		                <input type="checkbox" value="F" id="female" name="sex"><label for="female">Female</label>
		                <input type="checkbox" value="M" id="male" name="sex"><label for="male">Male</label>
		            </fieldset>
				</form>
				<div id="mapid"></div>	
				<div class="container">
					<div class="closeFlickity">
						
					</div>
					<div class="flickity-container hide">
						
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="wrapper footer">
			<p>Copyright Â© 2016 Created and Designed by <a href="http://joykliu.io">Joy Liu</a>, <a href="http://ranjan.ca">Ranjan Subbiah</a> and <a href="andrew-thompson.co">Andrew Thompson</a>. Powered by <a href="https://petfinders.com/">Petfinder</a> and <a href="http://leafletjs.com/"> Leaflet</a></p>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://npmcdn.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
  	<script src="scripts/scripts.js"></script>
  	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  	<script src="scripts/map.js"></script>

</body>
</html>
